<!-- economicsdata_tab_content.html -->                
<div class="container mt-5">
    <div class="row">
        <!-- Main Content with Accordion -->
        <div class="col-md-12">        
            <div id="econTabAccordion">
                <!-- Modal Structure -->
                <div class="modal fade" id="economicsModal" tabindex="-1" role="dialog" aria-labelledby="economicsModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="economicsModalLabel">Source Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="economicsForm">
                                    <div class="form-group">
                                        <label for="economicsLabel">Label</label>
                                        <input type="text" class="form-control" id="economicsLabel" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="economicsLink">Link</label>
                                        <input type="url" class="form-control" id="economicsLink" required>
                                    </div>
                                    <input type="hidden" id="economicsId">
                                    <input type="hidden" id="economicsDocType">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="saveEconomics()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Canadian Data Sources Accordion Item -->
                <div class="card filterable-content" data-category="Economics1">
                    <div class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" href="#econCollapse1">
                            Canadian Data Sources
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="econCollapse1" class="collapse" data-parent="#econTabAccordion">
                        <div class="card-body" id="economics_canadian_dataContainer">
                            <!-- Dynamic content will be loaded here by JavaScript -->
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#economicsModal" onclick="openEconomicsModal('add', null, 'economics_canadian_data')">Add Source</button>
                        </div>
                    </div>
                </div>
                
                <!-- International Data Sources Accordion Item -->
                <div class="card filterable-content" data-category="Economics2">
                    <div class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" href="#econCollapse2">
                            International Data Sources
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="econCollapse2" class="collapse" data-parent="#econTabAccordion">
                        <div class="card-body" id="economics_international_dataContainer">
                            <!-- Dynamic content will be loaded here by JavaScript -->
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#economicsModal" onclick="openEconomicsModal('add', null, 'economics_international_data')">Add Source</button>
                        </div>
                    </div>
                </div>                
            </div>           
        </div>
    </div>
</div>
