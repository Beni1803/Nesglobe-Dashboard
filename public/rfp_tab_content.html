<style>
    /* Custom Styles for Tabs */
    .tab-btn {
        background: linear-gradient(45deg, #007BFF, #0056b3);
        border: none;
        border-radius: 25px;
        color: #ffffff;
        padding: 12px 40px;
        font-weight: 600;
        letter-spacing: 1px;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .tab-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .tab-card {
        border: none;
        border-radius: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .tab-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 30px rgba(0,0,0,0.2);
    }

    .tab-card-header {
        background-color: #ffffff;
        border: none;
        border-radius: 10px 10px 0 0;
        cursor: pointer;
        padding: 15px 20px;
    }

    .tab-card-link {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #333;
        transition: color 0.2s;
    }

    .tab-card-link i {
        transition: transform 0.3s;
    }

    .tab-card-link.collapsed i {
        transform: rotate(-90deg);
    }

    .tab-card-link:hover {
        text-decoration: none;
        color: #007BFF;
    }

    .tab-card-body {
        padding: 20px;
        border-top: 1px solid #f5f5f5;
    }
</style>

<div class="container mt-5">
    <div class="row">
        <!-- Main Content with Tab Accordion -->
        <div class="col-md-9">        
            <div id="tabAccordion">
                <!-- TabCanadianRegional Accordion Item -->
                <div class="tab-card" data-category="TabCanadianRegional">
                    <div class="tab-card-header">
                        <a class="tab-card-link collapsed" data-toggle="collapse" href="#tabCollapseCanadianRegional">
                            CANADIAN REGIONAL
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="tabCollapseCanadianRegional" class="collapse" data-parent="#tabAccordion">
                        <div class="tab-card-body">
                            <button id="addRowTabButtonCanadianRegional" class="tab-btn mb-3">Add Portal</button>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>PORTAL LINK</th>
                                        <th>USERNAME</th>
                                        <th>PASSWORD</th>
                                        <th>RESPONSIBLE</th>
                                    </tr>
                                </thead>
                                <tbody id="rfpTabPortalDataCanadianRegional">
                                    <!-- The data will be dynamically populated from Firestore -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- TabCanadianNational Accordion Item -->
                <div class="tab-card" data-category="TabCanadianNational">
                    <div class="tab-card-header">
                        <a class="tab-card-link collapsed" data-toggle="collapse" href="#tabCollapseCanadianNational">
                            CANADIAN NATIONAL
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="tabCollapseCanadianNational" class="collapse" data-parent="#tabAccordion">
                        <div class="tab-card-body">
                            <button id="addRowTabButtonCanadianNational" class="tab-btn mb-3">Add Portal</button>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>PORTAL LINK</th>
                                        <th>USERNAME</th>
                                        <th>PASSWORD</th>
                                        <th>RESPONSIBLE</th>
                                    </tr>
                                </thead>
                                <tbody id="rfpTabPortalDataCanadianNational">
                                    <!-- The data will be dynamically populated from Firestore -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </div>
</div>

<!-- Modal structure for adding a new portal in Tabs -->
<div class="modal fade" id="addTabPortalModal" tabindex="-1" role="dialog" aria-labelledby="addTabPortalModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTabPortalModalLabel">Add Portal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="tabPortalLink">Portal Link:</label>
              <input type="text" class="form-control" id="tabPortalLink">
            </div>
            <div class="form-group">
              <label for="tabUsername">Username:</label>
              <input type="text" class="form-control" id="tabUsername">
            </div>
            <div class="form-group">
              <label for="tabPassword">Password:</label>
              <input type="password" class="form-control" id="tabPassword">
            </div>
            <div class="form-group">
              <label for="tabResponsible">Responsible:</label>
              <input type="text" class="form-control" id="tabResponsible">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitPortal">Add</button>
        </div>
      </div>
    </div>
</div>
