<div class="container mt-5">

        <!-- Main Content with Tab Accordion -->
        <div class="col-md-9">        
            <div id="accordion">

                            <button id="addButtonCanadianRegional" class="tab-btn mb-3">Add Portal</button>

                                        <th>PORTAL LINK</th>

                    </div>
                </div>
                <!-- CanadianNational Accordion Item -->
                <div class="card" data-category="CanadianNational">

                                    <tr>
                                        <th>PORTAL LINK</th>
                                        <th>USERNAME</th>
