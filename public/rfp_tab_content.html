<div class="container mt-5">
    <div class="row">
        <!-- Main Content with Tab Accordion -->
        <div class="col-md-12">        
            <div id="accordion">
                <!-- Common Add Portal Form (Initially hidden) -->
                <form id="addPortalForm" class="mb-4" style="display: none; position: relative;">
                    <!-- Close Button -->
                    <button type="button" class="close-button">&times;</button>
                    
                    <div class="form-group">
                        <label for="portalLink">Portal Link:</label>
                        <input type="url" class="form-control" id="portalLink" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="responsible">Responsible:</label>
                        <input type="text" class="form-control" id="responsible" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Row</button>
                </form>
                <!-- CanadianNational Accordion Item -->
                <div class="card" data-category="CanadianNational">
                    <div class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" href="#collapseCanadianNational">
                            Canadian National
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="collapseCanadianNational" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            <button id="addButtonCanadianNational" class="tab-btn addButton mb-3">
                                <i class="fas fa-plus"></i>
                            </button>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>PORTAL LINK</th>
                                        <th>USERNAME</th>
                                        <th>PASSWORD</th>
                                        <th>RESPONSIBLE</th>
                                    </tr>
                                </thead>
                                <tbody id="portalDataCanadianNational">
                                    <!-- The data will be dynamically populated from Firestore -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- CanadianRegional Accordion Item -->
                <div class="card" data-category="CanadianRegional">
                    <div class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" href="#collapseCanadianRegional">
                            Canadian Regional
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="collapseCanadianRegional" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            <button id="addButtonCanadianRegional" class="tab-btn addButton mb-3">
                                <i class="fas fa-plus"></i>
                            </button>                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>PORTAL LINK</th>
                                        <th>USERNAME</th>
                                        <th>PASSWORD</th>
                                        <th>RESPONSIBLE</th>
                                    </tr>
                                </thead>
                                <tbody id="portalDataCanadianRegional">
                                    <!-- The data will be dynamically populated from Firestore -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </div>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>
