<!-- templates_tab_content.html --> 
             
<div class="container mt-5">
    <div class="row">
        <!-- Main Content with Accordion -->
        <div class="col-md-12">        
            <div id="templatesTabAccordion">
                <!-- Modal Structure -->
                <div class="modal fade" id="templatesModal" tabindex="-1" role="dialog" aria-labelledby="templatesModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="templatesModalLabel">Reference Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="templatesForm">
                                    <div class="form-group">
                                        <label for="templatesLabel">Label</label>
                                        <input type="text" class="form-control" id="templatesLabel" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="templatesLink">Link</label>
                                        <input type="url" class="form-control" id="templatesLink" required>
                                    </div>
                                    <input type="hidden" id="templatesId">
                                    <input type="hidden" id="templatesDocType">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="saveTemplates()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Projects Accordion Item -->
                <div class="card filterable-content" data-category="Templates1">
                    <div class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" href="#templatesCollapse1">
                            Past Projects
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="templatesCollapse1" class="collapse" data-parent="#templatesTabAccordion">
                        <div class="card-body" id="templatesContainer">
                            <!-- Dynamic content will be loaded here by JavaScript -->
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#templatesModal" onclick="openTemplatesModal('add', null, 'templates')">Add Reference</button>
                        </div>
                    </div>
                </div>
                
                <!-- International Data Sources Accordion Item -->
                <div class="card filterable-content" data-category="Templates2">
                    <div class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" href="#templatesCollapse2">
                            Resumes
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="templatesCollapse2" class="collapse" data-parent="#templatesTabAccordion">
                        <div class="card-body" id="templatesContainer">
                            <!-- Dynamic content will be loaded here by JavaScript -->
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#templatesModal" onclick="openTemplatesModal('add', null, 'templates')">Add Reference</button>
                        </div>
                    </div>
                </div>                
            </div>           
        </div>
    </div>
</div>
