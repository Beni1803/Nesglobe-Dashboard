<!-- networksdata_tab_content.html -->                
<div class="container mt-5">
    <div class="row">
        <!-- Main Content with Accordion -->
        <div class="col-md-12">        
            <div id="nettabaccordion">
                <!-- Modal Structure -->
                <div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="resourceModalLabel">Resource Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="resourceForm">
                                    <div class="form-group">
                                        <label for="resourceLabel">Label</label>
                                        <input type="text" class="form-control" id="resourceLabel" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="resourceLink">Link</label>
                                        <input type="url" class="form-control" id="resourceLink" required>
                                    </div>
                                    <input type="hidden" id="resourceId">
                                    <input type="hidden" id="docType">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="saveResource()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Networks Excel Resources Accordion Item -->
                <div class="card filterable-content" data-category="Database1">
                    <div class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" href="#netcollapseDatabase1">
                            Networks Excel Resources
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="netcollapseDatabase1" class="collapse" data-parent="#nettabaccordion">
                        <div class="card-body" id="networks_excel_resourcesContainer">
                            <!-- Dynamic content will be loaded here by JavaScript -->
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#resourceModal" onclick="openResourceModal('add', null, 'networks_excel_resources')">Add Resource</button>
                        </div>                                              
                    </div>
                </div>

                <!-- Networks Online Resources Accordion Item -->
                <div class="card filterable-content" data-category="Database2">
                    <div class="card-header">
                        <a class="card-link collapsed" data-toggle="collapse" href="#netcollapseDatabase2">
                            Networks Online Resources
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                    <div id="netcollapseDatabase2" class="collapse" data-parent="#nettabaccordion">
                        <div class="card-body" id="networks_online_resourcesContainer">
                            <!-- Dynamic content for Online Resources will be loaded here by JavaScript -->
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#resourceModal" onclick="openResourceModal('add', null, 'networks_online_resources')">Add Resource</button>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </div>
</div>
