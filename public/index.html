<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for SEO -->
    <meta name="description" content="NE&S Dashboard for managing the tools.">
    <meta name="keywords" content="nesglobe tools, nesglobe, tools, NE&S, Dashboard, Excel, ArcGIS, webapp">
    
    <title>NE&S Tools</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper.js (for Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FontAwesome (For icons like external-link-alt and google) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics-compat.js"></script>

    <!-- Your JavaScript -->
    <script defer src="./firebaseConfig.js"></script>
    <script defer src="./scripts.js"></script>
    <script defer src="./auth.js"></script>

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="./assets/logo.png" alt="Logo" class="logo-img" aria-hidden="true">
            <!-- Title in the Center -->
            <h1 class="m-0 text-white">NE&S Tools</h1>
            <div class="d-flex align-items-center">
                <span id="userInfoModal" class="mr-3"></span>
                <button id="signOutButtonModal" class="btn btn-danger">Sign Out</button>
            </div>
        </div>
    </header>
    

    <!-- Main Content -->
    <main id="dashboardContent" class="container mt-5">

        <!-- Tab navigation -->
        <nav aria-label="Dashboard Navigation">
            <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="arcgis" aria-selected="false">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="arcgis-tab" data-toggle="tab" href="#arcgis" role="tab" aria-controls="arcgis" aria-selected="false">GIS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="webapp-tab" data-toggle="tab" href="#webapp" role="tab" aria-controls="webapp" aria-selected="false">Web Apps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="excel-tab" data-toggle="tab" href="#excel" role="tab" aria-controls="excel" aria-selected="true">Excel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="rfp-tab" data-toggle="tab" href="#rfp" role="tab" aria-controls="rfp" aria-selected="true">RFP Sources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="urls-tab" data-toggle="tab" href="#urls" role="tab" aria-controls="urls" aria-selected="true">Websites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="data-tab" data-toggle="tab" href="#data" role="tab" aria-controls="data" aria-selected="true">Database</a>
                </li>
            </ul>
        </nav>

        <!-- Tab content -->
        <div class="tab-content" id="dashboardTabsContent">      
            
            <!-- Home Tab -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <!-- Content for the Home tab will be loaded dynamically -->
            </div>      
            
            <!-- ArcGIS Tab -->
            <div class="tab-pane fade" id="arcgis" role="tabpanel" aria-labelledby="arcgis-tab">
                <!-- Content for the ArcGIS tab will be loaded dynamically -->
            </div>    
            
            <!-- Webapp Tab -->
            <div class="tab-pane fade" id="webapp" role="tabpanel" aria-labelledby="webapp-tab">
                <!-- Content for the Webapp tab will be loaded dynamically -->
            </div>

            <!-- Excel Tab -->
            <div class="tab-pane fade" id="excel" role="tabpanel" aria-labelledby="excel-tab">
                <!-- Content for the Excel tab will be loaded dynamically -->
            </div>

            <!-- rfp Tab -->
            <div class="tab-pane fade" id="rfp" role="tabpanel" aria-labelledby="rfp-tab">
                <!-- Content for the rfp tab will be loaded dynamically -->
            </div>

            <!-- urls Tab -->
            <div class="tab-pane fade" id="urls" role="tabpanel" aria-labelledby="urls-tab">
                <!-- Content for the urls tab will be loaded dynamically -->
            </div>
            <!-- Data Tab -->
            <div class="tab-pane fade" id="data" role="tabpanel" aria-labelledby="data-tab">
                <!-- Content for the urls tab will be loaded dynamically -->
            </div>
        </div>
    </main>  
    
    <!-- Feedback Area (inside the modal form) -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="loginModalLabel">Login to Dashboard</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Feedback Area -->
                    <div id="feedbackArea" class="alert alert-info mt-3" style="display: none;"></div>   
                    <!-- Email/Password Sign-In -->
                    <div id="emailPasswordFormModal">
                        <input type="email" id="emailFieldModal" placeholder="Email" class="form-control mb-2">
                        <input type="password" id="passwordFieldModal" placeholder="Password" class="form-control mb-2">
                        <button id="signInWithEmailButtonModal" class="btn btn-primary btn-block">Sign In with Email</button>

                        <!-- Reset Password Link -->
                        <div class="mt-3">
                            <p>Forgot/Reset your password? <a id="forgotPasswordLink" href="#">Reset it here.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for the modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
