<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for SEO -->
    <meta name="description" content="NE&S Dashboard for managing the tools.">
    <meta name="keywords" content="nesglobe tools, nesglobe, tools, NE&S, Dashboard, Excel, ArcGIS, webapp">
    
    <title>NE&S DASHBOARD</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Stylesheets -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Custom Scripts -->
    <script defer src="./firebaseConfig.js"></script>
    <script src="firestore.js" defer></script>
    <script defer src="./scripts.js"></script>
    <script defer src="./auth.js"></script>
    
    <!-- Bootstrap JS (for the modal) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="./assets/logo.png" alt="Logo" class="logo-img" aria-hidden="true">
            <!-- Title in the Center -->
            <h1 class="custom-header-title">NE&S DASHBOARD</h1>
            <div class="d-flex align-items-center">
                <span id="userInfoModal" class="mr-3"></span>
                <button id="signOutButtonModal" class="btn btn-danger">Sign Out</button>
            </div>
        </div>
    </header>
    

    <!-- Main Content -->
    <main id="dashboardContent" class="container mt-5">

        <!-- Tab navigation -->
        <div class="container">
            <nav aria-label="Dashboard Navigation">
                <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="arcgis" aria-selected="false">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="rfp-tab" data-toggle="tab" href="#rfp" role="tab" aria-controls="rfp" aria-selected="true">RFP Sources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="networksdata-tab" data-toggle="tab" href="#networksdata" role="tab" aria-controls="networksdata" aria-selected="true">Network Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="economicsdata-tab" data-toggle="tab" href="#economicsdata" role="tab" aria-controls="economicsdata" aria-selected="true">Economic Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="strategy-tab" data-toggle="tab" href="#strategy" role="tab" aria-controls="strategy" aria-selected="false">Auctions and Regulatory Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="arcgis-tab" data-toggle="tab" href="#arcgis" role="tab" aria-controls="arcgis" aria-selected="false">GIS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="templates-tab" data-toggle="tab" href="#templates" role="tab" aria-controls="templates" aria-selected="true">References</a>
                </li>
            </ul>
        </nav>

        <!-- Tab content -->
        <div class="tab-content" id="dashboardTabsContent">      
            
            <!-- Home Tab -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <!-- Content for the Home tab will be loaded dynamically -->
            </div>

            <!-- rfp Tab -->
            <div class="tab-pane fade" id="rfp" role="tabpanel" aria-labelledby="rfp-tab">
                <!-- Content for the rfp tab will be loaded dynamically -->
            </div>

            <!-- networksdata Tab -->
            <div class="tab-pane fade" id="networksdata" role="tabpanel" aria-labelledby="networksdata-tab">
                <!-- Content for the Excel tab will be loaded dynamically -->
            </div>

            <div class="tab-pane fade" id="economicsdata" role="tabpanel" aria-labelledby="economicsdata-tab">
                <!-- Content for the urls tab will be loaded dynamically -->
            </div>

            <!-- strategy Tab -->
            <div class="tab-pane fade" id="strategy" role="tabpanel" aria-labelledby="strategy-tab">
                <!-- Content for the strategy tab will be loaded dynamically -->
            </div>
            
            <!-- ArcGIS Tab -->
            <div class="tab-pane fade" id="arcgis" role="tabpanel" aria-labelledby="arcgis-tab">
                <!-- Content for the ArcGIS tab will be loaded dynamically -->
            </div>    
            
            <!-- urls Tab -->
            <div class="tab-pane fade" id="urls" role="tabpanel" aria-labelledby="urls-tab">
                <!-- Content for the urls tab will be loaded dynamically -->
            </div>
            <!-- economicsdata Tab -->
            <div class="tab-pane fade" id="templates" role="tabpanel" aria-labelledby="templates-tab">
                <!-- Content for the  tab will be loaded dynamically -->
            </div>
        </div>
    </main>  
    
    <!-- Feedback Area (inside the modal form) -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="loginModalLabel">Login to Dashboard</h5>
                </div>
                <div class="modal-body">
                    <!-- Feedback Area -->
                    <div id="feedbackArea" class="alert alert-info mt-3" style="display: none;"></div>   
                    <!-- Email/Password Sign-In -->
                    <div id="emailPasswordFormModal">
                        <input type="email" id="emailFieldModal" placeholder="Email" class="form-control mb-2">
                        <input type="password" id="passwordFieldModal" placeholder="Password" class="form-control mb-2">
                        <button id="signInWithEmailButtonModal" class="btn btn-primary btn-block">Sign In with Email</button>

                        <!-- Reset Password Link -->
                        <div class="mt-3">
                            <p>Forgot/Reset your password? <a id="forgotPasswordLink" href="#">Reset it here.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
