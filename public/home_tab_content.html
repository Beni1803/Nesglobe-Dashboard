<!-- home_tab_content.html -->

<!-- Main Container -->
<div class="container-fluid">

    <!-- Header: Tools Dashboard -->
    <div class="dashboard-header text-center my-4 py-3" style="background-color: #e9ecef; border-radius: 8px;">
        <h2 style="font-size: 2.5rem; color: #0056b3;">Current Projects Progress</h2>
    </div>
    <!-- Project Progress Section -->
    <div class="project-progress my-4">
        <div id="project-list" class="mb-3">
            <!-- Enhanced Project progress bars will be dynamically inserted here -->
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#projectModal" onclick="clearProjectForm()">
                <i class="fas fa-plus"></i> New Project
            </button>                     
        </div>
    </div>

    <!-- Project Management Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">Project Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Form for Project Details -->
                    <form id="projectForm">
                        <!-- Form Elements -->
                        <div class="form-group">
                            <label for="projectName">Project Name</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                        <div class="form-group">
                            <label for="projectStartDate">Start Date</label>
                            <input type="date" class="form-control" id="projectStartDate">
                        </div>
                        <div class="form-group">
                            <label for="projectEndDate">End Date</label>
                            <input type="date" class="form-control" id="projectEndDate">
                        </div>
                        <!-- Description Field -->
                        <div class="form-group">
                            <label for="projectDescription">Description</label>
                            <textarea class="form-control" id="projectDescription" rows="3"></textarea>
                        </div>
                        <input type="hidden" id="projectId">
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveProject()">Save Project</button>
                </div>
            </div>
        </div>
    </div>
</div>
